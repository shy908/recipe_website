{% extends 'base/template.html' %}
{% block title %} Login {% endblock title %}
{% block page_header %} Login {% endblock page_header %}
{% block body_data %}
    <div class="form_wrapper">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ authForm.as_p }}
            <button type="submit">Login</button>
            <a class="btn btn_close" href="{% url 'register' %}">Register</a>
        </form>
    </div>
{% endblock body_data %}
